<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>どうさぼポータル - Dousabo</title>

  <!-- OGP -->
  <meta property="og:title" content="どうさぼポータル - サイト集リンク">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://riverteacher.github.io/dousabo-rpg/x/portal.html">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }
    #search-box {
      margin-bottom: 20px;
      display: flex;
    }
    #search-query {
      border-radius: 20px 0 0 20px;
      border: none;
      padding: 10px;
      width: 200px;
    }
    #search-button {
      border-radius: 0 20px 20px 0;
      border: none;
      padding: 10px 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    #shortcuts {
      text-align: center;
      margin-bottom: 20px;
    }
    #shortcuts a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #f5f5f5;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
    }
    #notifications {
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 20px;
    }
    #clock {
      font-size: 24px;
      text-align: center;
    }
    #header h1 {
      background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }
  </style>

  <script>
    function search() {
      var query = document.getElementById("search-query").value;
      window.location.href = "https://www.ecosia.org/search?method=index&c=jp&q=" + encodeURIComponent(query);
    }
    function getCurrentTime() {
      var currentTime = new Date().toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });
      document.getElementById("clock").textContent = currentTime;
    }
    setInterval(getCurrentTime, 500);
  </script>
</head>
<body>
  <div id="header">
    <h1>どうさぼポータル</h1>
  </div>

  <div id="content">
    <p style="margin:20px; font-weight:bold;">うぇるかむ
    </p>

    <div style="color: red;" id="clock"></div>
    <p>検索したいサイトの名前を入力してください🔎</p>

    <div id="search-box">
      <input type="text" id="search-query" placeholder="検索キーワードを入力">
      <button id="search-button" onclick="search()">検索</button>
    </div>

    <div id="notifications">
      <h2 style="text-align: center; color: red;">🔔お知らせ🔔</h2>

      </ul>
    </div>
  </div>
</body>
