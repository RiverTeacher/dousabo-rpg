<!DOCTYPE html>
<html>
<head>
  <title>漢字読みテスト</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    canvas { border: 1px solid black; }
    #result { font-size: 20px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>「木」の読みを書いてください</h2>
<canvas id="canvas" width="200" height="100"></canvas><br>
<button onclick="recognize()">確定</button>
<button onclick="clearCanvas()">消去</button>
<div id="result"></div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let drawing = false;

  canvas.addEventListener('mousedown', () => drawing = true);
  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mousemove', draw);

  function draw(e) {
    if (!drawing) return;
    ctx.lineWidth = 4;
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#000';
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    document.getElementById('result').textContent = '';
  }

  async function recognize() {
    const dataURL = canvas.toDataURL();
    const { data: { text } } = await Tesseract.recognize(dataURL, 'jpn');
    const recognized = text.trim();
    const correctAnswer = "き"; // 例：木の読み「き」
    
    const resultDiv = document.getElementById('result');
    if (recognized === correctAnswer) {
      resultDiv.textContent = `正解！ (${recognized})`;
      resultDiv.style.color = 'green';
    } else {
      resultDiv.textContent = `不正解… (${recognized})`;
      resultDiv.style.color = 'red';
    }
  }
</script>

</body>
</html>
