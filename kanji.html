<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>漢字読みテスト - OCR.space</title>
  <style>
    canvas {
      border: 1px solid #333;
      touch-action: none;
    }
    #result {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>「木」の読みを書いてください（ひらがな）</h2>
  <canvas id="canvas" width="300" height="150"></canvas><br>
  <button onclick="recognize()">確定</button>
  <button onclick="clearCanvas()">消去</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    // マウス操作
    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mousemove", draw);

    // タッチ操作
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    });
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      drawPoint(touch.clientX - rect.left, touch.clientY - rect.top);
    });
    canvas.addEventListener("touchend", () => {
      drawing = false;
      ctx.beginPath();
    });

    function draw(e) {
      if (!drawing) return;
      drawPoint(e.offsetX, e.offsetY);
    }

    function drawPoint(x, y) {
      ctx.lineWidth = 4;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      document.getElementById("result").textContent = "";
    }

    async function recognize() {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "認識中...";
      const imageBase64 = canvas.toDataURL("image/png");

      const formData = new FormData();
      formData.append("apikey", "K81713818688957"); // ←ここにOCR.spaceのAPIキーを貼り付けてください
      formData.append("base64Image", imageBase64);
      formData.append("language", "jpn");
      formData.append("OCREngine", "2");

      try {
        const response = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData,
        });
        const result = await response.json();

        if (result.IsErroredOnProcessing) {
          resultDiv.textContent = "OCRエラー: " + result.ErrorMessage;
          return;
        }

        const recognizedText = result.ParsedResults[0].ParsedText.trim().replace(/\s/g, "");
        const correctAnswer = "き";

        if (recognizedText === correctAnswer) {
          resultDiv.innerHTML = `正解！ (${recognizedText})`;
          resultDiv.style.color = "green";
        } else {
          resultDiv.innerHTML = `不正解… (${recognizedText || "未認識"})`;
          resultDiv.style.color = "red";
        }

      } catch (err) {
        console.error(err);
        resultDiv.textContent = "通信エラーが発生しました";
      }
    }
  </script>
</body>
</html>
